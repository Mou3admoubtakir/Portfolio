{% extends 'base/base.html' %}
{% load static %}

{% block title %} veille page {% endblock %}

{% block content %}
<div class="container pt-3">
    <div class="col-md-12 text-center">
        <h1>Veille technologique page!</h1>
    </div>

    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                {% for article in articles %}
                <div class="col-md-4">
                    <div class="card" style="width: 25rem;">
                        <img src="{{article.image}}" class="card-img-top" alt="..." width="250" height="250">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <p class="card-text">{{article.mini_description}}</p>
                            <a href="{% url 'article_details' article.id %}" class="btn btn-primary">Voir details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}            
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
